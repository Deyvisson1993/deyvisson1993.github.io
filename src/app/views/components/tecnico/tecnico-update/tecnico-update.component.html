<form class="form mat-elevation-z8">
    <h1>Atualizando TÃ©cnico</h1>
    <mat-form-field class="full-width">
        <mat-label>Nome</mat-label>
        <input [(ngModel)]="tecnico.nome" [formControl]="nome" required name="nome" maxlength="100" matInput placeholder="Ex. Nome Completo...">
        <mat-error *ngIf="nome.invalid">{{ erroValidNome() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>CPF</mat-label>
        <input [(ngModel)]="tecnico.cpf" [formControl]="cpf" required name="cpf" maxlength="11" matInput placeholder="Ex. xxx.xxx.xxx-xx">
        <mat-error *ngIf="nome.invalid">{{ erroValidCpf() }}</mat-error>

    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Telefone</mat-label>
        <input [(ngModel)]="tecnico.telefone" [formControl]="telefone" required name="telefone" maxlength="11" matInput placeholder="Ex. (00) 0 0000-0000">
        <mat-error *ngIf="nome.invalid">{{ erroValidTelefone() }}</mat-error>
    </mat-form-field>

    <button class="mat-elevation-z8" (click)="update()" mat-stroked-button color="accent">ATUALIZAR</button>
    <button class="mat-elevation-z8" (click)="cancel()" mat-stroked-button color="warn">CANCELAR</button>

</form>
